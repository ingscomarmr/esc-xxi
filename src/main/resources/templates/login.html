<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>General Login</title>
	<!-- Bootstrap core CSS -->
	<link href="#" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<link href="#" th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" />
	<link href="#" th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" />
	
	<!-- LOGIN CSS -->
	<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
	
</head>
  <body class="text-center">
	    <form class="form-signin" action="#" th:action="@{/logincheck}" th:object="${userCredential}" method="post">
	      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
	      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
	      <label for="inputEmail" class="sr-only">Usuario</label>
	      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" th:field="*{userName}" />
	      <label for="inputPassword" class="sr-only">Password</label>
	      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" th:field="*{password}" />
	      <div class="checkbox mb-3">
	        <label>
	          <input type="checkbox" value="remember-me" /> Recuerda me
	        </label>
	      </div>
	      <div th:if="${error != null}" class="alert alert-danger" role="alert">Please verify your information, Invalid user or password!!</div>
	      <div th:if="${logout != null}" class="alert alert-info" role="alert">Logout successfully!!</div>
	      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	    </form>
 </body>
</html>
